stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: subtitle
        label: Subtitle
      - type: string
        name: author
        label: Author
      - type: image
        name: avatar
        label: Avatar
      - type: image
        name: image
        label: Image
      - type: datetime
        name: date
        label: Date
